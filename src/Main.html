<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<div class="container-sm">

    <h1> Rejestracja </h1>
    <form method="post" action="Main.html">
        <div class="form-group">
            <label>Imię</label>
            <input type="text" class="form-control" placeholder="Wpisz imię">
        </div>
        <div class="form-group">
            <label>Nazwisko</label>
            <input type="text" class="form-control" placeholder="Wpisz nazwisko">
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Płeć</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                               checked>
                        <label class="form-check-label" for="gridRadios1">
                            Kobieta
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Mężczyzna
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="form-group">
            <label>Wpisz email</label>
            <input type="text" class="form-control" placeholder="Wpisz adres email">
        </div>

        <div class="form-group">
            <label>Hasło</label>
            <input type="text" class="form-control" placeholder="Hasło">
            <small id="podpowiedzEmail" class="form-text text-muted">Min. 8 znaków</small>
        </div>

        <div class="form-row">

            <div class="col-md-7">
                <label>Miasto</label>
                <input type="text" class="form-control">
            </div>

            <div class="form-group col-md-3">
                <label for="przykladoweWojewodztwo">Województwo</label>
                <select id="przykladoweWojewodztwo" class="form-control">
                    <option selected>Wybierz...</option>
                    <option>Dolnośląskie</option>
                    <option>Nie dolnośląskie...</option>
                    <option>Podlasie</option>
                </select>
            </div>

            <div class="col-md-2">
                <label>Kod pocztowy</label>
                <input type="text" class="form-control" maxlength="6">
            </div>

        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox">
            <label class="form-check-label">
                Akceptuję <a href="http://google.com"> regulamin </a>
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" checked>
            <label class="form-check-label">
                Wyrażam zgodę na wycięcie nerki
            </label>
        </div>

        <div>
            <button type="submit" class="btn btn-primary mb-2">Rejestruj</button>
        </div>


    </form>

</div>

</body>
</html>
